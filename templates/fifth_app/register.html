{% extends 'fifth_app/base.html' %}
{% load staticfiles %}

{% block body %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering</h1>
  {% else %}
  <h2>Register here</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
